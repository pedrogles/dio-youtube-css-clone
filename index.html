<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <!-- Roboto Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__left">
            <button>
                <img class="menu-icon" src="./assets/icons/menu.svg" alt="Abrir menu">
            </button>
            <button>
                <img class="youtube-icon" src="./assets/icons/youtube.svg" alt="Logo do YouTube">
            </button>
        </div>
        <div class="header__center">
            <input type="search" name="search-video" id="search-video" placeholder="Pesquisar vídeos">
            <button>
                <img class="search-icon" src="./assets/icons/search.svg" alt="Buscar">
            </button>
        </div>
        <div class="header__right">
            <button>
                <img class="video-icon" src="./assets/icons/video.svg" alt="Criar vídeo">
            </button>
            <button>
                <img class="bell-icon" src="./assets/icons/bell.svg" alt="Notificações">
            </button>
            <button>
                <img class="user-image" src="./assets/images/pedro.jpg" alt="Foto do usuário">
            </button>
        </div>
    </header>
    <main>
        <aside>

        </aside>
    </main>
    <footer>
        
    </footer>
</body>
</html>
